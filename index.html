<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="логотип проекта Место-Россия"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/image.jpg"
          alt="аватар пользователя"
          class="profile__photo"
        />
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="./images/pen.svg" class="profile__edit-button-img" alt="кнопка редактировать профиль" />
          </button>
          <p class="profile__userinfo">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/plus.svg" class="profile__add-button-img" alt="кнопка добавить контент" />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__content"></ul>
        
      </section>
      
    </main>
    <footer class="footer">
      <p class="footer__copiright">© 2022 Mesto Russia</p>
    </footer>

    <template id="place-template"
    class="place-template">
      <li class="elements__item">
        <img
          src="./images/kirill-pershin-1088404-unsplash.jpg"
          class="elements__photo"
        />
        <div class="elements__place">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </li>
    </template>
    <div class="popup popup__type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form">
          <fieldset class="popup__input-container">
            <input
              type="text"
              name="username-input"
              class="popup__input popup__input_user_name"
              placeholder="Имя"
            />
            <input
              type="text"
              name="userinfo-input"
              class="popup__input popup__input_user_info"
              placeholder="О себе"
            />
          </fieldset>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__type_add-place">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popup__place-form" class="popup__form popup__form_new_place">
          <fieldset class="popup__input-container">
            <input
              type="text"
              name="new-place-input"
              class="popup__input popup__input_new_place"
              placeholder="Название"
            />
            <input
              type="text"
              name="photo-link-input"
              class="popup__input popup__input_new_photo"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <button type="submit" class="popup__save popup__save_content_btn">Создать</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
